<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Cadastro de Produtos</h1>
    <form id="formProduto">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required>

        <label for="fabricante">Fabricante:</label>
        <select id="fabricante" required>
            <option value="Fabricante A">Fabricante A</option>
            <option value="Fabricante B">Fabricante B</option>
            <option value="Fabricante C">Fabricante C</option>
        </select>

        <label for="preco">Pre√ßo:</label>
        <input type="number" id="preco" step="0.01" required>

        <label for="tipoUnidade">Tipo de Unidade:</label>
        <select id="tipoUnidade" required>
            <option value="Unidade">Unidade</option>
            <option value="Quilo">Quilo</option>
            <option value="Caixa">Caixa</option>
        </select>

        <button type="submit">Cadastrar</button>
    </form>

    <script src="js/script.js"></script>
</body>
</html>
